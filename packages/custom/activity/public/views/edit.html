<section data-ng-controller="ActivityEventsController" data-ng-init="findOne()">
    <form name="activityEventsForm" class="form-horizontal col-md-10" role="form" data-ng-submit="update(activityEventsForm.$valid)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : submitted && activityEventsForm.title.$invalid }">
            <label mean-token="'edit-title'" for="title" class="col-md-3 control-label">Title</label>
            <div class="col-md-9">
                <input name="title" type="text" class="form-control" data-ng-model="activityEvent.title" id="title" placeholder="Subject" required>
                <div ng-show="submitted && activityEventsForm.title.$invalid" class="help-block">
                    <p ng-show="activityEventsForm.title.$error.required">Subject is required</p>
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : submitted && activityEventsForm.period.$invalid }">
            <label class="col-md-3 control-label">Period</label>
            <div class="col-md-9">
                <input name="period" type="text" class="form-control" data-ng-model="activityEvent.period" id="period" placeholder="Period" required>
                <div ng-show="submitted && activityEventsForm.period.$invalid" class="help-block">
                    <p ng-show="activityEventsForm.period.$error.required">Period is required</p>
                </div>
            </div>
        </div>
        
        <div class="form-group" ng-class="{'has-error' : submitted && activityEventsForm.dueDate.$invalid}">
            <label class="col-md-3 control-label">Due date:</label>
            <div class="col-md-9">
                <datetimepicker id="dueDate" name="dueDate" starting-day="1" min-date="minDate" show-weeks="true" hour-step="1" minute-step="15" data-ng-model="activityEvent.dueDate" show-meridian="false" date-format="dd-MMM-yyyy" date-options="" date-disabled="false" readonly-time="false" required></datetimepicker>
                <div ng-show="submitted && activityEventsForm.dueDate.$invalid" class="help-block">
                    <p ng-show="activityEventsForm.dueDate.$invalid">Due Date is required</p>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="inputImage" class="col-md-3 control-label">Image<br/> (150x100)</label>
            <div class="col-md-9">
                <img id="img" class="activityEvent_img" src="{{loadedimg}}" />
                <a ng-show="loadedimg" class="btn vertical-top" data-ng-click="deleteFile();" title="Delete the image">
                    <i class="glyphicon glyphicon-remove"></i>
                </a>
                <div ng-show="submitted && activityEventsForm.image.$invalid" class="help-block">
                    <p ng-show="activityEventsForm.title.$error.badwidth">Incorrect width or height is required</p>
                </div>
                <input id="inputImage"
                       type="file"
                       accept="image/*"
                       onchange="angular.element(this).scope().changeFile()"
                       ng-model="myfileimage"
                       />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Location</label>
            <div class="col-md-9">
                <input name="location" type="text" class="form-control" data-ng-model="activityEvent.location" id="location" placeholder="Location" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">Published</label>
            <div class="col-md-1">
                <input name="published" type="checkbox" class="form-control" data-ng-model="activityEvent.published" id="published" placeholder="published" checked="true" >
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">Event URL</label>
            <div class="col-md-9">
                <input name="eventURL" type="text" class="form-control" data-ng-model="activityEvent.eventURL" id="eventURL" placeholder="Event URL" >
            </div>
        </div>   

        <div class="form-group">
            <label class="col-md-3 control-label">Event URL Title</label>
            <div class="col-md-9">
                <input name="notiURL" type="text" class="form-control" data-ng-model="activityEvent.eventURLTitle" id="eventURLTitle" placeholder="Event URL Title" >
            </div>
        </div>  

        <div class="form-group" ng-class="{ 'has-error' : submitted && activityEventsForm.content.$invalid }">
            <label mean-token="'edit-content'" for="content" class="col-md-3 control-label">Content</label>
            <div class="col-md-9">
                <text-angular name="content" data-ng-model="activityEvent.content" id="content" required></textarea>
                <div ng-show="submitted && activityEventsForm.content.$invalid" class="help-block">
                    <p ng-show="activityEventsForm.content.$error.required">Content is required</p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</section>
