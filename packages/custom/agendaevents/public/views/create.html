<section data-ng-controller="AgendaEventsController">
    <form name="agendaEventsForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(agendaEventsForm.$valid)" novalidate>

        <div class="form-group" ng-class="{'has-error' : submitted && agendaEventsForm.title.$invalid}">
            <label mean-token="'create-title'" class="col-md-3 control-label">Title</label>
            <div class="col-md-9">
                <input name="title" type="text" class="form-control" data-ng-model="title" id="title" placeholder="Event title" required>
                <div ng-show="submitted && agendaEventsForm.title.$invalid" class="help-block">
                    <p ng-show="agendaEventsForm.title.$error.required">Title is required</p>
                </div>
            </div>
        </div>  

        <div class="form-group">
            <label for="inputImage" class="col-md-2 control-label">Your image</label>

            <input id="inputImage"
                   type="file"
                   accept="image/*"
                   onchange="angular.element(this).scope().changeFile()"
                   ng-model="myfileimage"
                   />
        </div>
        </div>
    <div class="form-group">
        <img id="img" model="img" class="agendaEvent_img" src="{{loadedimg}}" />
        <div ng-show="submitted && agendaEventsForm.image.$invalid" class="help-block">
            <p ng-show="agendaEventsForm.title.$error.badwidth">Incorrect width or height is required</p>
        </div>
    </div>
        
        <div class="form-group">
            <label class="col-md-3 control-label">Period</label>
            <div class="col-md-9">
                <input name="period" type="text" class="form-control" data-ng-model="period" id="period" placeholder="Event Period" required>
            </div>

        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">Location</label>
            <div class="col-md-9">
                <input name="location" type="text" class="form-control" data-ng-model="location" id="location" placeholder="Location" >
            </div>

        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">Published</label>
            <div class="col-md-1">
                <input name="published" type="checkbox" class="form-control" data-ng-model="published" id="published" placeholder="published" checked="true" >
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">Event URL TITLE</label>
            <div class="col-md-9">
                <input name="eventURLTitle" type="text" class="form-control" data-ng-model="eventURLTitle" id="eventURLTitle" placeholder="Title for the event URL" >
            </div>
        </div>   

        <div class="form-group">
            <label class="col-md-3 control-label">Event URL</label>
            <div class="col-md-9">
                <input name="eventURL" type="text" class="form-control" data-ng-model="eventURL" id="eventURL" placeholder="The Event URL" >
            </div>
        </div>   


        <div class="form-group" ng-class="{ 'has-error' : submitted && agendaEventsForm.content.$invalid }">
            <label mean-token="'create-content'" for="content" class="col-md-3 control-label">Content</label>
            <div class="col-md-9">
                <textarea name="content" data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
                <div ng-show="submitted && agendaEventsForm.content.$invalid" class="help-block">
                    <p ng-show="agendaEventsForm.content.$error.required">Content is required</p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
    </form>
</section>
