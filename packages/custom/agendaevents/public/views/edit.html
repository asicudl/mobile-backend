<section data-ng-controller="AgendaEventsController" data-ng-init="findOne()">
    <form name="agendaEventsForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(agendaEventsForm.$valid)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : submitted && agendaEventsForm.title.$invalid }">
            <label mean-token="'edit-title'" for="title" class="col-md-3 control-label">Title</label>
            <div class="col-md-9">
                <input name="title" type="text" class="form-control" data-ng-model="agendaEvent.title" id="title" placeholder="Subject" required>
                <div ng-show="submitted && agendaEventsForm.title.$invalid" class="help-block">
                    <p ng-show="agendaEventsForm.title.$error.required">Subject is required</p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">Period</label>
            <div class="col-md-9">
                <input name="period" type="text" class="form-control" data-ng-model="agendaEvent.period" id="period" placeholder="Period" required>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-md-3 control-label">Location</label>
            <div class="col-md-9">
                <input name="location" type="text" class="form-control" data-ng-model="agendaEvent.location" id="location" placeholder="Location" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">Published</label>
            <div class="col-md-9">
                <input name="published" type="checkbox" class="form-control" data-ng-model="agendaEvent.published" id="published" placeholder="published" checked="true" >
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">Event URL</label>
            <div class="col-md-9">
                <input name="eventURL" type="text" class="form-control" data-ng-model="agendaEvent.eventURL" id="eventURL" placeholder="Event URL" >
            </div>
        </div>   

        <div class="form-group">
            <label class="col-md-3 control-label">Event URL Title</label>
            <div class="col-md-9">
                <input name="notiURL" type="text" class="form-control" data-ng-model="agendaEvent.eventURLTitle" id="eventURLTitle" placeholder="Event URL Title" >
            </div>
        </div>  

        <div class="form-group" ng-class="{ 'has-error' : submitted && agendaEventsForm.content.$invalid }">
            <label mean-token="'edit-content'" for="content" class="col-md-3 control-label">Content</label>
            <div class="col-md-9">
                <textarea name="content" data-ng-model="agendaEvent.content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
                <div ng-show="submitted && agendaEventsForm.content.$invalid" class="help-block">
                    <p ng-show="agendaEventsForm.content.$error.required">Content is required</p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</section>
