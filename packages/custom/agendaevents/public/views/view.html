<section data-ng-controller="AgendaEventsController" data-ng-init="findOne()">
    

    <h2>{{agendaEvent.title}}</h2>

    
    <div data-ng-if="hasAuthorization(agendaEvent)">
        <a class="btn" href="/#!/agendaevents/{{agendaEvent._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn" data-ng-click="remove(agendaEvent);">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    
    <div  class="form-horizontal col-md-6" >
        <div class="form-group" >
            <label class="col-md-3 control-label">Title</label>
            <div class="col-md-9">
                {{agendaEvent.title}}
            </div>
        </div>
       
        <div class="form-group">
            <label class="col-md-3 control-label">Period</label>
            <div class="col-md-9">
                {{agendaEvent.period}}
            </div>
        </div>  
        
        <div class="form-group">
            <label class="col-md-3 control-label">Location</label>
            <div class="col-md-9">
                {{agendaEvent.location}}
            </div>
        </div>  
        
        <div class="form-group">
            <label class="col-md-3 control-label">Published</label>
            <div class="col-md-9">
                {{agendaEvent.published}}
            </div>
        </div>  

        <div class="form-group">
            <label class="col-md-3 control-label">Event URL</label>
            <div class="col-md-9">
                {{agendaEvent.eventURL}}
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-md-3 control-label">Event URL Title</label>
            <div class="col-md-9">
                {{agendaEvent.eventURLTitle}}
            </div>
        </div>   
        
        <div class="form-group">
            <textarea disabled name="content" data-ng-model="agendaEvent.content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
        </div>
        
        <div class="form-group">
            <label class="col-md-3 control-label">Created:</label> <div class="col-md-9">{{agendaEvent.created | date:'medium'}}</div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Last Modified: </label> <div class="col-md-9">{{agendaEvent.lastUpdate | date:'medium'}}</div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">By:</label> <div class="col-md-9">{{agendaEvent.user.name}}</div>
        </div>

</section>
