<section data-ng-controller="AgendaEventsController" data-ng-init="find()">
    <a href="#!/agendaevents/create">
        <button type="button" class="btn btn-default buttonNew">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            <span> New</span>
        </button>
    </a>
    <div class="titleEvents">Events</div>
  <ul class="agendaEvents unstyled">
    <li data-ng-repeat="agendaEvent in agendaEvents">
            
            <div class="col-md-10">
                <a data-ng-href="#!/agendaevents/{{agendaEvent._id}}" class="title">{{agendaEvent.title}}</a>
                <span data-ng-if="hasAuthorization(agendaEvent)">
                  <a class="btn" href="/#!/agendaevents/{{agendaEvent._id}}/edit">
                    <i class="glyphicon glyphicon-edit"></i>
                  </a>
                  <a class="btn" data-ng-click="remove(agendaEvent);">
                    <i class="glyphicon glyphicon-trash"></i>
                  </a>
                </span>
                <div class="dateInformation">
                    <p><span>Event Date: {{agendaEvent.eventDate | date:'medium'}}</span></p>
                    <p><span>Created/Updated: {{agendaEvent.created | date:'medium'}} /  {{agendaEvent.lastUpdate | date:'medium'}}</span></p>
               
                </div>
                <p><i ng-show="agendaEvent.state==='active'" title="Published" class="glyphicon glyphicon-eye-open" ></i> <i ng-hide="agendaEvent.state==='active'" class="glyphicon glyphicon-eye-close" title="Unpublished"></i></p>
                
            </div>
            
    </li>
  </ul>
  <h3 data-ng-hide="!agendaEvents || agendaEvents.length">No agenda items yet. <br> Why don't you <a href="/#!/agendaevents/create">Create One</a>?</h3>
</section>
