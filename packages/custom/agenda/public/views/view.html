<section data-ng-controller="AgendaEventsController" data-ng-init="findOne()">
    

    <h2>{{agendaEvent.title}}</h2>

    
    <div data-ng-if="hasAuthorization(agendaEvent)">
        <a class="btn" href="/#!/agendaevents/{{agendaEvent._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn" data-ng-click="remove(agendaEvent);">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    
    <div  class="form-horizontal col-md-10" >
        <div class="form-group" >
            <label class="col-md-3 control-label">Title</label>
            <div class="col-md-9">
                {{agendaEvent.title}}
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-md-3 control-label">Event date</label>
            <div class="col-md-9">
                {{agendaEvent.eventDate | date:'dd/MM/yyyy HH:mm'}}
            </div>
        </div>  
        
        <div class="form-group">
            <label class="col-md-3 control-label">Location</label>
            <div class="col-md-9">
                {{agendaEvent.location}}
            </div>
        </div>  
        
        <div class="form-group" >
            <label class="col-md-3 control-label">Content:</label>
            <div class="col-md-9 ">
                <div ta-bind name="content" data-ng-model="agendaEvent.content" id="content" ></div>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-md-3 control-label">Created:</label> <div class="col-md-9">{{agendaEvent.created | date:'medium'}}</div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Last Modified: </label> <div class="col-md-9">{{agendaEvent.lastUpdate | date:'medium'}}</div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">By:</label> <div class="col-md-9">{{agendaEvent.user.name}}</div>
        </div>

</section>
