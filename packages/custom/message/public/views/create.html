<section data-ng-controller="MessagesController">
  <form name="messageForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(messageForm.$valid)" novalidate>
    
    <div class="form-group" ng-class="{ 'has-error' : submitted && messageForm.subject.$invalid }">
      <label mean-token="'create-subject'" class="col-md-3 control-label">Subject</label>
      <div class="col-md-9">
        <input name="subject" type="text" class="form-control" data-ng-model="subject" id="subject" placeholder="Subject" required>
        <div ng-show="submitted && messageForm.subject.$invalid" class="help-block">
          <p ng-show="messageForm.subject.$error.required">Subject is required</p>
        </div>
      </div>
    </div>  
      
    <div class="form-group">
      <label class="col-md-3 control-label">Site ID</label>
      <div class="col-md-9">
        <input name="siteId" type="text" class="form-control" data-ng-model="siteId" id="siteId" placeholder="Site ID (1123-1415)" required>
      </div>
    </div>  
      
    <div class="form-group">
      <label class="col-md-3 control-label">Site Title</label>
      <div class="col-md-9">
        <input name="siteTitle" type="text" class="form-control" data-ng-model="siteTitle" id="siteTitle" placeholder="Site Title" required>
      </div>
    </div>  
      
    
   <div class="form-group">
      <label class="col-md-3 control-label">Notification URL</label>
      <div class="col-md-9">
        <input name="notiURL" type="text" class="form-control" data-ng-model="notiURL" id="notiURL" placeholder="Notification URL" required>
      </div>
    </div>   
      
    <div class="form-group">
      
        <label class="col-md-3 control-label">Receipents</label>
        
        <ul class="col-md-9 rcplist">
          <li ng-repeat="rcp in tempReceptients" >{{rcp}}
            <a class="btn" data-ng-click="tempReceptients.splice($index,1)">
                <i class="glyphicon glyphicon-remove"></i>
            </a>
          </li>
       </ul> 
       
        <label class="col-md-3 control-label"><span ng-hide="true">Receptients List</span></label>
        
        <div class="col-md-4">
            <input name="newrcp" type="text" class="form-control" data-ng-model="newrcp" id="newrcp" placeholder="Receptient id" >
        </div>
        <div class="col-md-5">
            <a class="btn" data-ng-click="addRcp()">
                <i class="glyphicon glyphicon-plus"></i>
           </a>        
        </div> 
    </div>        
        
    
    
        

    
    <div class="form-group" ng-class="{ 'has-error' : submitted && messageForm.content.$invalid }">
      <label mean-token="'create-content'" for="content" class="col-md-3 control-label">Content</label>
      <div class="col-md-9">
        <textarea name="content" data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
        <div ng-show="submitted && messageForm.content.$invalid" class="help-block">
          <p ng-show="messageForm.content.$error.required">Content is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
