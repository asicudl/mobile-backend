<section data-ng-controller="MessagesController" data-ng-init="find()">
    <a href="#!/messages/create">
        <button type="button" class="btn btn-default buttonNew">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            <span> New</span>
        </button>
    </a>
    <div class="titleMessages">Messages</div> 
  <ul class="messages unstyled">
    <li data-ng-repeat="message in messages">
      <!-- <span>{{message.created | date:'medium'}}</span> /
      <span>{{message.user.name}}</span> -->
      
     
        <a data-ng-href="#!/messages/{{message._id}}">{{message.siteId}}: {{message.subject}}</a>
        <span>{{message.created | date:'medium'}}</span>
         <span data-ng-if="hasAuthorization(message)">
          <a class="btn" href="/#!/messages/{{message._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(message);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
        
    </li>
  </ul>
  <h1 data-ng-hide="!messages || messages.length">No messages yet. <br> Why don't you <a href="/#!/messages/create">Create One</a>?</h1>
</section>
